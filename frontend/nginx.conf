server {
    listen       80;
    listen       [::]:80;
    server_name  _;
    root   /usr/share/nginx/html;
    index  index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache control for JS/CSS/fonts (hashed files, safe for long-term caching)
    location ~* \.(js|css|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache control for images (may not be hashed, use shorter cache)
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Vite assets folder (optional, for future-proofing)
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
