<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="avatar-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg-gradient)"/>
  
  <!-- Avatar circle -->
  <circle cx="200" cy="100" r="50" fill="url(#avatar-gradient)" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Avatar face - eyes -->
  <circle cx="185" cy="90" r="5" fill="#1E90FF"/>
  <circle cx="215" cy="90" r="5" fill="#1E90FF"/>
  
  <!-- Avatar face - smile -->
  <path d="M 180 110 Q 200 120 220 110" stroke="#1E90FF" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Sound waves - left -->
  <path d="M 130 80 Q 120 100 130 120" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M 110 70 Q 95 100 110 130" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 90 60 Q 70 100 90 140" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Sound waves - right -->
  <path d="M 270 80 Q 280 100 270 120" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M 290 70 Q 305 100 290 130" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 310 60 Q 330 100 310 140" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Microphone icon -->
  <rect x="190" y="170" width="20" height="30" rx="10" fill="#FFFFFF" opacity="0.9"/>
  <rect x="185" y="200" width="30" height="3" fill="#FFFFFF" opacity="0.9"/>
  <line x1="200" y1="203" x2="200" y2="210" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Speech Avatar Live
  </text>
</svg>
