      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#bg-gradient-conv)"/>
  
  <!-- Person 1 -->
  <circle cx="120" cy="90" r="25" fill="#FFFFFF" opacity="0.9"/>
