  <!-- Speech waves between -->
  <path d="M 150 95 Q 165 85 180 95" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 150 105 Q 165 115 180 105" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8"/>
  
  <path d="M 220 95 Q 235 85 250 95" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 220 105 Q 235 115 250 105" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Text lines below -->
  <line x1="80" y1="180" x2="160" y2="180" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
  <line x1="240" y1="180" x2="320" y2="180" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
  
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
