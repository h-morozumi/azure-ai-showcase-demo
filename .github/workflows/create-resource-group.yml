name: Create Azure resource group

on:
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP_NAME: ${{ vars.AZURE_RESOURCE_GROUP_NAME }}
  AZURE_RESOURCE_GROUP_LOCATION: ${{ vars.AZURE_RESOURCE_GROUP_LOCATION }}

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Set default AZURE_RESOURCE_GROUP_LOCATION
        run: |
          if [ -z "${AZURE_RESOURCE_GROUP_LOCATION:-}" ]; then
            echo "AZURE_RESOURCE_GROUP_LOCATION=japaneast" >> $GITHUB_ENV
          fi
      - name: Validate environment variables
        run: |
          set -euo pipefail
          if [ -z "${AZURE_RESOURCE_GROUP_NAME:-}" ]; then
            echo "AZURE_RESOURCE_GROUP_NAME is not set. Define it as an environment variable or repository variable." >&2
            exit 1
          fi
          if [ -z "${AZURE_RESOURCE_GROUP_LOCATION:-}" ]; then
            echo "AZURE_RESOURCE_GROUP_LOCATION is not set. Define it as an environment variable or repository variable." >&2
            exit 1
          fi
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Create resource group if missing
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            set -euo pipefail
            if [ "$(az group exists --name "${AZURE_RESOURCE_GROUP_NAME}")" = "true" ]; then
              echo "Resource group '${AZURE_RESOURCE_GROUP_NAME}' already exists."
            else
              echo "Creating resource group '${AZURE_RESOURCE_GROUP_NAME}' in '${AZURE_RESOURCE_GROUP_LOCATION}'."
              az group create \
                --name "${AZURE_RESOURCE_GROUP_NAME}" \
                --location "${AZURE_RESOURCE_GROUP_LOCATION}"
              echo "Resource group '${AZURE_RESOURCE_GROUP_NAME}' created successfully."
            fi

